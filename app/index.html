<!doctype html>

<html lang="en">

<head>

	<!-- Meta informations -->
	<meta charset="utf-8">
	<meta name="description" content="Mist applications in the cloud ! Notes, contacts, calendar, rss reader...">
	<meta name="author" content="Leleux Laurent">
	<meta name="viewport" content="width=device-width">

	<!-- Other -->
	<title>Mist - Login</title>
	<link rel="icon" type="image/png" href="favicon.png">

	<!-- build:css({.,app}) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/toastr/toastr.css" />
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
	<link rel="stylesheet" href="bower_components/jcrop/css/jquery.Jcrop.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/login.css">
	<!-- endbuild -->

</head>

<body>

	<!-- Main container -->
	<div id="container">

		<span>Mist</span>

		<div>
			<div></div>
			<div></div>
			<div></div>
		</div>

		<form ng-submit="login()" novalidate>

			<div class="login-form-input">
				<div class="fa fa-user fa-fw"></div>
				<input type="text" placeholder="Login" name="login">
			</div>

			<br>

			<div class="login-form-input">
				<div class="fa fa-lock fa-fw"></div>
				<input type="password" placeholder="Password">
			</div>

			<br>

			<div id="remember">
				<input type="checkbox">
				<label for="remember"> Remember me ?</label>
			</div>

			<div id="login-submit">
				<button type="submit">Login</button>
			</div>

			<div id="login-error">{{errorMessage}}</div>

		</form>

	</div>

	<!-- Dim filter -->
	<div class="dim"></div>

	<!-- Modal container -->
	<div id="modal-container"></div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/toastr/toastr.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/global/config.js"></script>
	<script src="scripts/global/controllers.js"></script>
	<script src="scripts/global/resources.js"></script>
	<script src="scripts/global/services.js"></script>
	<!-- endbuild -->

</body>

</html>
