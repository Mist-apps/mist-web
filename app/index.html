<!doctype html>

<html lang="en" ng-app="webApp">

<head>

	<!-- Meta informations -->
	<meta charset="utf-8">
	<meta name="description" content="Notes application to save notes and todo lists">
	<meta name="author" content="Leleux Laurent">
	<meta name="viewport" content="width=device-width">

	<!-- Other -->
	<title>Notes</title>
	<link rel="icon" type="image/png" href="favicon.png">


	<!-- build:css({.,app}) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/toastr/toastr.css" />
	<!-- endbower -->
	<link rel="stylesheet" href="libs/icons-global.css">
	<link rel="stylesheet" href="libs/icons-notes.css">
	<link rel="stylesheet" href="libs/icons-contacts.css">
	<!-- endbuild -->

	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/contacts.css">
	<link rel="stylesheet" href="styles/notes.css">
	<link rel="stylesheet" href="styles/login.css">
	<!-- endbuild -->

</head>

<body ng-controller="ApplicationController">

	<!-- Top navigation bar -->
	<div class="navbar" ng-class="'navbar-' + $root.appName" ng-if="$root.user">

		<!-- Left menu icon -->
		<div id="nav-menu" class="icon-global-menu" ng-click="toggleLeftMenu($event);"></div>

		<!-- Search menu -->
		<div id="nav-search">
			<div id="nav-search-icon" class="icon-global-search"></div>
			<div id="nav-search-content"><input type="text" ng-model="$root.search" placeholder="Search" tabindex="1"></div>
			<div id="nav-search-stop" ng-show="$root.search && $root.search !== ''" ng-click="$root.search = '';" class="icon-global-cancel"></div>
		</div>

		<!-- User navbar menu -->
		<div id="nav-user" ng-click="toggleUserMenu($event);">
			<img id="user-image" ng-src="{{$root.user.image || 'images/user.png'}}">
			{{$root.user.firstName}} {{$root.user.lastName}} &nbsp;&nbsp;&#9662;
		</div>

		<!-- User dropdown menu -->
		<div id="user-menu">
			<div id="user-menu-arrow"></div>
			<div id="user-menu-arrow-fill"></div>
			<div id="user-menu-apps">
				<div class="icon-global-reader">Reader</div>
				<div class="icon-global-contacts" ng-click="goto('/contacts');">Contacts</div>
				<div class="icon-global-calendar">Calendar</div>
				<div class="icon-global-mail">Mail</div>
				<div class="icon-global-pass">Pass</div>
				<div class="icon-global-notes" ng-click="goto('/notes');">Notes</div>
			</div>
			<div id="user-menu-footer">
				<div class="icon-global-settings" ng-click="showSettings()">Settings</div>
				<div class="icon-global-logout" ng-click="logout()">Logout</div>
			</div>
		</div>

	</div>

	<!-- Main container -->
	<div id="container">
		<div ng-view></div>
	</div>

	<!-- Dim filter -->
	<div class="dim"></div>

	<!-- Modal container -->
	<div id="modal-container" ng-include="$root.modal"></div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/toastr/toastr.js"></script>
	<script src="bower_components/ngstorage/ngStorage.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="libs/masonry.js"></script>
	<script src="scripts/global/config.js"></script>
	<script src="scripts/global/controllers.js"></script>
	<script src="scripts/global/resources.js"></script>
	<script src="scripts/global/services.js"></script>
	<script src="scripts/notes/config.js"></script>
	<script src="scripts/notes/controllers.js"></script>
	<script src="scripts/notes/directives.js"></script>
	<script src="scripts/notes/resources.js"></script>
	<script src="scripts/notes/services.js"></script>
	<script src="scripts/notes/jquery-functions.js"></script>
	<script src="scripts/contacts/config.js"></script>
	<script src="scripts/contacts/controllers.js"></script>
	<!-- endbuild -->

</body>

</html>
