<div id="modal-notes-import" class="modal" ng-controller="NotesImportController">

	<!-- Header -->
	<div class="modal-header">
		<span class="fa fa-cloud-upload"></span>
		Import - Export
		<span class="modal-header-close" ng-click="close();">x</span>
	</div>

	<!-- Content -->
	<div class="modal-content">

		<!-- Import -->
		<div class="fa fa-cloud-upload"></div>
		<i>Import the notes from a Mist backup file, or an external application.</i><br>
		<br>
		<div class="text-left">
			Please choose a file to import (JSON)<br>
			<input class="import-file" type="file" tabindex="1">
		</div>
		<br>
		<button tabindex="2" ng-click="import();">Import</button>

		<hr>

		<!-- Export -->
		<div class="fa fa-cloud-download"></div>
		<i>Export the data in the JSON format to backup your notes, or import them in another Mist Notes application.</i><br>
		<br>
		<button tabindex="5" ng-click="export();">Export</button>

	</div>

</div>
