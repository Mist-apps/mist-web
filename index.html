<!doctype html>

<head>

	<!-- Meta informations -->
	<meta charset="utf-8">
	<meta name="description" content="Notes application to save notes and todo lists">
	<meta name="author" content="Leleux Laurent">
	<meta name="viewport" content="width=device-width">

	<!-- Other -->
	<title>Notes</title>
	<link rel="icon" type="image/png" href="favicon.png">

	<!-- CSS Stylesheets -->
	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/notes.css">
	<link rel="stylesheet" href="styles/login.css">
	<link rel="stylesheet" href="styles/icons-global.css">
	<link rel="stylesheet" href="styles/icons-notes.css">
	<link rel="stylesheet" href="libs/toastr.min.css">

</head>

<body ng-app="webApp" ng-controller="UserCtrl">

	<!-- Top navigation bar -->
	<div id="navbar" ng-if="$root.user">

		<!-- Left menu icon -->
		<div id="nav-menu" class="icon-global-menu"></div>

		<!-- Search menu -->
		<div id="nav-search">
			<div id="nav-search-icon" class="icon-global-search"></div>
			<div id="nav-search-content"><input type="text" ng-model="$root.search" placeholder="Search"></div>
			<div id="nav-search-stop" ng-show="$root.search && $root.search !== ''" ng-click="$root.search = '';" class="icon-global-cancel"></div>
		</div>

		<!-- User navbar menu -->
		<div id="nav-user">
			<img id="user-image" ng-src="{{$root.user.image || 'images/user.png'}}">
			{{$root.user.firstName}} {{$root.user.lastName}} &nbsp;&nbsp;&#9662;
		</div>

		<!-- User dropdown menu -->
		<div id="user-menu">
			<div id="user-menu-arrow"></div>
			<div id="user-menu-arrow-fill"></div>
			<div id="user-menu-apps">
				<div class="icon-global-reader">Reader</div>
				<div class="icon-global-contacts">Contacts</div>
				<div class="icon-global-calendar">Calendar</div>
				<div class="icon-global-mail">Mail</div>
				<div class="icon-global-pass">Pass</div>
				<div class="icon-global-notes">Notes</div>
			</div>
			<div id="user-menu-footer">
				<div class="icon-global-settings" ng-click="showSettings()">Settings</div>
				<div class="icon-global-logout" ng-click="logout()">Logout</div>
			</div>
		</div>

	</div>

	<!-- Main container -->
	<div id="container">
		<div ng-view></div>
	</div>

	<!-- Dim filter -->
	<div class="dim"></div>

	<!-- Settings modal -->
	<div id="user-settings-container">
		<div id="user-settings">
			<div class="header icon-global-user">
				Profile
			</div>
			<div class="content">
				<strong>Personal information:</strong>
				<table>
					<tr>
						<td>First name: </td>
						<td><input type="text" class="form-input" placeholder="First name" ng-model="tmpUser.firstName"></td>
					</tr>
					<tr>
						<td>Last name: </td>
						<td><input type="text" class="form-input" placeholder="Last name" ng-model="tmpUser.lastName"></td>
					</tr>
					<tr>
						<td>E-mail: </td>
						<td><input type="text" class="form-input" placeholder="E-mail" ng-model="tmpUser.mail"></td>
					</tr>
				</table>
				<br><br>
				<strong>Change password:</strong>
				<table>
					<tr>
						<td>Password: </td>
						<td><input type="password" class="form-input" placeholder="Password" ng-model="tmpUser.password" ng-class="{'form-input-error': tmpUser.password !== '' && tmpUser.password.length < 6}"></td>
					</tr>
					<tr>
						<td>Re-type password: </td>
						<td><input type="password" class="form-input" placeholder="Re-type password" ng-model="tmpUser.password2" ng-class="{'form-input-error': tmpUser.password !== tmpUser.password2}"></td>
					</tr>
				</table>
				<br><br>
				<strong>Image:</strong>
				<br><br>
				<div id="user-settings-image">
					<img ng-src="{{tmpUser.image || 'images/user.png'}}">
					<input id="user-image-input" type="file" onchange="angular.element(this).scope().uploadImage()">
				</div>
			</div>
			<div class="footer">
				<div class="button" ng-click="cancelSettings();">Cancel</div>
				<div class="button" ng-click="saveSettings();">Save</div>
			</div>
		</div>
	</div>

	<!-- Libraries -->
	<script src="libs/jquery.min.js"></script>
	<script src="libs/angular.min.js"></script>
	<script src="libs/angular-resource.min.js"></script>
	<script src="libs/angular-route.min.js"></script>
	<script src="libs/angular-storage.min.js"></script>
	<script src="libs/toastr.min.js"></script>

	<!-- Custom Javascript -->
	<script src="scripts/app.js"></script>
	<script src="scripts/notes.js"></script>
	<script src="scripts/login.js"></script>

</body>

</html>
